<div xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
    <table class="table table-hover" >
        <thead>
        <tr >
            <th style="width:60px; min-width: 60px;">序号</th>
            <th>名称</th>
            <th>是否生效</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody  >

        <tr th:each="modelObj,status: ${pagedata.page}">
            <td th:text="${pagedata.totalNum - pagedata.startOfPage - status.index }"></td>
            <td th:text="${modelObj.name}"></td>
            <td th:text="${modelObj.available==1?'有效':'无效'}"></td>
            <td th:text="${#dates.format(modelObj.createTime,'yyyy-MM-dd HH:mm:ss')}"> </td>


            <td >
                <div class="dropdown">
                    <a class="btn-link dropdown-toggle" data-toggle="dropdown">操作 <span
                            class="caret"></span></a>
                    <ul class="dropdown-menu pull-right" role="menu">
                        <li shiro:hasPermission="sys:role:setting"><a  th:onclick="openWindow({url:'permissionMap?roleId=[(${modelObj.id})]',title:'权限设置'});"  class="btn-link">权限</a></li>
                        <li shiro:hasPermission="sys:role:userlist">
                            <a th:onclick="openWindow({url:'../user/roleUserList?roleId=[(${modelObj.id})]',title:'角色用户',width:900});"  class="btn-link">用户</a>
                        </li>
                        <li shiro:hasPermission="system_role_edit"><a class="btn-link"  data-toggle="modal" th:href="@{edit(id=${modelObj.id })}">编辑</a></li>
                        <li shiro:hasPermission="system_role_delete" ><a class="btn-link" th:onclick="delRole([[${modelObj.id}]],[[${modelObj.name}]])" >删除</a></li>


                    </ul>
                </div>
            </td>
        </tr>

        </tbody>
    </table>


    <ul class="pager" id="pager">
    </ul>
    <script type="text/javascript">
        <!--
        $(function(){
            jqPager({id:"pager",totalPages:[[${pagedata.totalPage}]],pageIndex:[[${pagedata.pageIndex}]],change:toPage});
        });
        //-->
    </script>
</div>
