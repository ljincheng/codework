<div xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
    <table class="table table-hover" >
        <thead>
        <tr >
            <th>序号</th>
            <th>编码</th>
            <th>字典名称</th>
            <th>字典值</th>
            <th>字典英文名称</th>
            <th>字典中文名称</th>
            <th>排序权重</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody  >

        <tr th:each="modelObj,status: ${pagedata.page}">
            <td th:text="${pagedata.totalNum - pagedata.startOfPage - status.index }"></td>
            <td th:text="${modelObj?.codeType}"></td>
            <td th:text="${modelObj?.codeName}"></td>
            <td th:text="${modelObj?.codeValue}"></td>
            <td th:text="${modelObj?.codeNameEn}"></td>
            <td th:text="${modelObj?.codeNameCn}"></td>
            <td th:text="${modelObj?.indexs}"></td>

            <td >
                <div class="dropdown">
                    <a class="btn-link dropdown-toggle" data-toggle="dropdown">操作 <span
                            class="caret"></span></a>
                    <ul class="dropdown-menu pull-right" role="menu">
                        <li shiro:hasPermission="sys:dict:edit"><a href="javaScript:void(0)" th:onclick="preShow('[(${modelObj?.codeId})]')">修改</a></li>
                        <li shiro:hasPermission="sys:dict:delete"><a href="javaScript:void(0)" th:onclick="deleteData('[(${modelObj?.codeId})]','[(${model?.codeType})]')">删除</a></li>
                    </ul>
                </div>
            </td>
        </tr>

        </tbody>
    </table>


    <ul class="pager" id="pager">
    </ul>
    <script type="text/javascript">
        <!--
        $(function(){
            jqPager({id:"pager",totalPages:[[${pagedata.totalPage}]],pageIndex:[[${pagedata.pageIndex}]],change:toPage});
        });
        //-->
    </script>
</div>
