<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:secure="http://www.pollix.at/thymeleaf/shiro">
<head >
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="activity">
    <div class="form-panel">
        <form id="form_1" name="form" onsubmit="return queryStart()"  method="post"  class="form-inline">
            <input type="hidden" name="pageIndex" value="1" id="pageIndex">
            <input type="hidden" name="pageSize" value="20" >
            <div class="form-group">
                <label for="startDate">时间：</label>
                <input id="startDate" class="form-control" type="text" name="startDate" onclick="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:'readOnly'})" th:value="${#dates.format(startDate,'yyyy-MM-dd')}"  />-<input type="text" name="endDate" class="form-control"  onclick="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:'readOnly'})"  th:value="${#dates.format(endDate,'yyyy-MM-dd')}"  />
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" id="queryBtn" value="查询" />
            </div>
        </form>
    </div>
    <div id="statictable">
    </div>
    <div id="datalist" class="datalist">
        <table class="table table-bordered">
            <thead>
            <tr >
                <th style="width:60px; min-width: 60px;">序号</th>
                <th>唯一标识锁</th>
                <th>创建时间</th>
                <th>备注</th>
                <th>操作</th>

            </tr>
            </thead>
            <tbody  >

            </tbody>
        </table>
    </div>
</div>
<th:block th:replace="fragments/headTag ::copy "></th:block>
<script type="text/javascript">
    $(function(){
        // $("#queryBtn").click(queryStart);
        queryStart();
    });
    function loadData()
    {
        loadTableData({id:"datalist",url:"list",data:$("#form_1").serialize()});
    }
    function queryStart()
    {
        toPage(1);
        return false;
    }

    function toPage(pageIndex)
    {
        $("#pageIndex").val(pageIndex);
        loadData();
    }

    function deleteLock(lockNum)
    {
        confirmLayer({msg:"确定要删除？",yesFn:function(){
                loadJsonData({url:"delete?lockNum="+lockNum,complete:function(resultData){
                        if(resultData.code)
                        {
                            queryStart();
                        }
                        alertLayer(resultData.msg);
                    }});
            }});
        return false;
    }
</script>
</body>
</html>
