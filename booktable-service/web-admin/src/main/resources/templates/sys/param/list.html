<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:secure="http://www.pollix.at/thymeleaf/shiro">
<head >
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!-- 显示操作信息 -->
<div id="promptMsg"></div>
<div class="container-fluid">
    <div class="k_container k_container_bg_color">
        <div class="panel panel-default">
            <div class="panel-body">

                <!-- 查询条件 -->

                <form id="form" name="form" method="post" class="form-inline">
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label>参数名称:</label>
                            <input type="text"  name="paramName" class="form-control" />
                        </div>
                        <div class="form-group  col-md-3">
                            <label >参数编码:</label>
                            <input type="text"  name="paramCode" class="form-control" />
                        </div>

                        <div class="form-group col-md-3">
                            <input type="hidden" id="pageIndex" name="pageIndex" />
                                <input secure:hasPermission="sys:param:list" type="button" class="btn btn-primary" id="queryBtn" value="查询" />
                                <input secure:hasPermission="sys:param:add" type="button" class="btn btn-primary" id="addBtn" value="新增" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default mt10">
            <div class="panel-body datalist" id="datalist" >

            </div>
        </div>
    </div>
</div>
<th:block th:replace="fragments/headTag ::copy "></th:block>
<script type="text/javascript">
    $(function() {
        //查询
        $("#queryBtn").click(queryStart);
        $("#addBtn").click(function(){
            preShow("");
        });
        queryStart();
    });

    //查询
    function queryStart() {
        toPage(1);
    }

    //翻页
    function toPage(pageIndex) {
        $("#pageIndex").val(pageIndex);
        loadData();
    }

    //加载数据
    function loadData() {
        loadTableData({
            id : "datalist",
            url : "list",
            data : $("#form").serialize()
        });
    }

    function preShow(paramId){
        openWindow({
            title:paramId==""?"新增系统参数":"修改系统参数",
            url:"preShow?paramId="+paramId,
            width:600,
            height:350,
            complete:function (resData){
                loadData();
            }
        });
    }

    function deleteData(paramId) {
        confirmLayer({
            msg : "是否确认删除?",
            yesFn : function(index) {
                $.ajaxSettings.async = false; //设置ajax同步
                loadJsonData({
                    url : "delete",
                    complete:function (resData){
                        loadData();
                    },
                    data : {
                        "paramId" : paramId
                    }
                });
                loadData();
                $.ajaxSettings.async = true;//设置ajax异步
                closeWindow(index);
            }
        });
    }
</script>
</body>
</html>
